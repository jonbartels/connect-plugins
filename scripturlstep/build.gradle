plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    // Mirth libraries
    compileOnly files('lib/mirth-client.jar', 'lib/mirth-client-core.jar', 'lib/mirth-server.jar', 'lib/donkey-server.jar')
    testImplementation files('lib/mirth-client.jar', 'lib/mirth-client-core.jar', 'lib/mirth-server.jar', 'lib/donkey-server.jar')

    // Mirth provided libraries
    [
        'com.miglayout:miglayout-swing:4.2'
    ].each { lib -> 
        compileOnly lib
        testImplementation lib
    }
}

task copyCompileDependencies(type: Copy) {
  from configurations.compileClasspath
  into "$buildDir/dependencies"
}

task copyRuntimeDependencies(type: Copy) {
  from configurations.runtimeClasspath
  into "$buildDir/dependencies"
}

